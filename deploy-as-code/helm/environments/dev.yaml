# collections >>>>>>>>>>>>>>>>>>>>>>>>>>>

billing-service:
  java-enable-debug: "true"
  tracing-enabled: true


    

# <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

# zookeeper-v2 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>
zookeeper-v2:
  image:
    tag: "5.4.1"
  persistence:
    enabled: true
    aws:
      - volumeId: "vol-0f72c349722e0d09f"
        zone: ap-south-1b
      - volumeId: "vol-0dd0b882cfbf1c57b"
        zone: ap-south-1b
      - volumeId: "vol-03858c4fc9486719a"
        zone: ap-south-1b

  ## Zookeeper JVM Heap Option
  heapOptions: "-Xms256M -Xmx256M"
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 300m
      memory: 384Mi
    requests:
      cpu: 300m
      memory: 384Mi

# <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

# es-v1-cluster >>>>>>>>>>>>>>>>>>>>>>>>>>>>
elasticsearch-data-v1:
  image:
    tag: 6.6.2
  persistence:
    enabled: true
    aws:
      - volumeId: "vol-02bf593e989cfa744"
        zone: ap-south-1b
      - volumeId: "vol-0c12dae9ee7529c39"
        zone: ap-south-1b
      - volumeId: "vol-0eb857058075878b4"
        zone: ap-south-1b

  esJavaOpts: "-Xmx1g -Xms1g"
  resources:
    requests:
      # cpu: "1000m"
      memory: "2Gi"
    limits:
      # cpu: "1000m"
      memory: "2Gi"

elasticsearch-master-v1:
  replicas: 3
  image:
    tag: 6.6.2
  persistence:
    enabled: true
    aws:
      - volumeId: "vol-0c8da0e27533c8d70"
        zone: ap-south-1b
      - volumeId: "vol-0483380d9c577ecb9"
        zone: ap-south-1b
      - volumeId: "vol-03e7840a6539c893b"
        zone: ap-south-1b

  esJavaOpts: "-Xmx448m -Xms448m"
  resources:
    requests:
      memory: "896Mi"
