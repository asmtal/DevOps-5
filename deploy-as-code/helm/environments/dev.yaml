nginx-ingress:
  replicas: 1
  default-backend-service: "gajendran/nginx"
  namespace: core
  cert-issuer: "letsencrypt-prod"
  ssl-protocols: "TLSv1.2 TLSv1.3"
  ssl-ciphers: "EECDH+CHACHA20:EECDH+AES"
  ssl-ecdh-curve: "X25519:prime256v1:secp521r1:secp384r1"
  controller:
    image:
      repository: techmindsio/nginx-ingress-controller
      tag: "0.26.1"     
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    service:
      annotations: 
        service.beta.kubernetes.io/aws-load-balancer-type: nlb           
        enabled: true 
      prometheusRule:
        enabled: true        

cert-manager:
  email: "nithin.dv@techmindsdev.org"
  images:
    - "quay.io/jetstack/cert-manager-controller:v0.10.1"
  namespace: core

zuul:
  replicas: 2
  images:
