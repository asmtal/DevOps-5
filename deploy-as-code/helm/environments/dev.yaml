global:
  domain: dev.kaleyra.com
  tracing-enabled: true

cluster-configs:
  namespaces:
    create: false
    values: [ backbone, core ]

  rbac:
  - role: user
    namespaces: [ core ]
  - role: admin
    namespaces: [ backbone, core]

  root-ingress:
    cert-issuer: "letsencrypt-prod"
  configmaps:
    config:
      namespace: [ core ]
      data:
        db-host: 
        db-name: core_dev_ms
        erp-db-url: jdbc:postgresql://
        db-url: jdbc:postgresql://
        bpa-db-url: jdbc:postgresql://
        services-fqdn-name: https://dev.kaleyra.com/
        state-level-tenant-id: pb
        es-host: elasticsearch-data-v1.es-cluster
        es-indexer-host: http://elasticsearch-data-v1.es-cluster:9200/
        flyway-locations: filesystem:/flyway/sql,filesystem:/flyway/seed,filesystem:/flyway/qa
        kafka-brokers: kafka-v2.kafka-cluster:9092
        kafka-infra-brokers: kafka-v2.kafka-cluster:9092
        logging-level-jdbc: debug
        mobile-validation-workaround: "true"
        s3-assets-bucket: (qa-assets|dev-assets)
        serializers-timezone-in-ist: "true"
        server-tomcat-max-connections: "500"
        server-tomcat-max-threads: "10"
        sms-enabled: "false"
        spring-datasource-tomcat-initialSize: "1"
        spring-datasource-tomcat-max-active: "2"
        spring-jpa-show-sql: "true"
        timezone: Asia/Kolkata
        tracer-errors-provideexceptionindetails: "true"
        es-infra-host: elasticsearch-data-v1.es-cluster

    service-host:
      data:
        billing-service: http://billing-service.core:8080/
        location: http://location.core:8080/
        filestore: http://filestore.core:8080/
        localization: http://localization.core:8080/
        idgen: http://idgen.core:8080/
        otp: http://otp.core:8080/
        mdms-service: http://mdms-service.core:8080/
        mdms-create: http://mdms-create.core:8080/
        enc-service: http://enc-service.core:8080/
        es-client: http://elasticsearch-data-v1.es-cluster:9200
        report: http://report.core:8080/
        user-otp: http://user-otp.core:8080/
        user-event: http://user-event.core:8080/
        user-chatbot: "http://user-chatbot:8080/"
        zuul: "http://zuul:8080/"
        

chatbot:
  kafka-topics-partition-count: 3
  kafka-topics-replication-factor: 2
  kafka-consumer-poll-ms: 10
  kafka-producer-linger-ms: 5

  contact-card-whatsapp-number: ""
  contact-card-whatsapp-name: ""
  valuefirst-whatsapp-number: ""
  valuefirst-notification-assigned-templateid: ""
  valuefirst-notification-resolved-templateid: ""
  valuefirst-notification-rejected-templateid: ""
  valuefirst-notification-reassigned-templateid: ""
  valuefirst-notification-commented-templateid: ""
  valuefirst-notification-welcome-templateid: ""
  valuefirst-notification-root-templateid: ""
  valuefirst-send-message-url: ""
  test-data-cleanup-enabled: true

mdms-service:
  replicas: 1
  images:
    - techmindsio/mdms-service
  mdms-path: "/work-dir/mdms-data/data"
  initContainers:
    gitSync:
      repo: "git@github.com:techmindsdev/mdms-data"
      branch: "DEV"
  mdms-folder: "mdms-data"
  masters-config-url: "file:///work-dir/mdms-data/master-config.json"
  java-args: -Dspring.profiles.active=monitoring

