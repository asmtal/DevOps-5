global:
  domain: builds.techminds.dev
cluster-configs:
  namespaces:
    create: false
    values: [ monitoring, jenkins ]
  root-ingress:
    namespace: jenkins
    serviceName: jenkins
    servicePort: 8080
    appRoot: ""
    cert-issuer: "letsencrypt-prod"

jenkins:
  persistence:
    enabled: true
    aws:
      - volumeId: "vol-0c0ecf486a5e3da50"
        zone: ap-south-1b
  oauth:
    enabled: true
    acl:
      admin:
        - kaleyra*micro-service-devops
      user:
        - kaleyra*micro-service-dev
        - kaleyra*micro-service-qa
        - kaleyra*micro-service-uat
        - kaleyra*PROD

  jobBuilder:
    repos: >-
      'git@github.com:kaleyra/core-platform.git'
  deploymentJobs:
    - name: dev
      acl: [kaleyra*micro-service-dev]
    - name: prod
      acl: [kaleyra*PROD]  
    - name: qa
      acl: [kaleyra*micro-service-qa] 
    - name: uat
      acl: [kaleyra*micro-service-uat]              
    - name: ci
      acl: [kaleyra*micro-service-devops]      
       
  master:
    ingress:
      enabled: true
    resources:
      limits:
        cpu: "2000m"
        memory: "4096Mi"
    javaOpts: "-Xms2560M -Xmx2560M -Duser.timezone=Asia/Calcutta"

nginx-ingress:
  replicas: 1
  default-backend-service: "jenkins/jenkins"
  namespace: jenkins
  cert-issuer: "letsencrypt-staging"
  ssl-protocols: "TLSv1.2 TLSv1.3"
  ssl-ciphers: "EECDH+CHACHA20:EECDH+AES"
  ssl-ecdh-curve: "X25519:prime256v1:secp521r1:secp384r1"
  controller:
    image:
      repository: egovio/nginx-ingress-controller
      tag: "0.26.1"

cert-manager:
  namespace: jenkins
  email: "devops-team@kaleyra.com"

cluster-autoscaler:
  namespace: jenkins
  cloudProvider: aws  
  awsRegion: ap-south-1
  autoDiscovery:
    clusterName: cicd
    tags:
    - kubernetes.io/cluster/cicd

postgres:
  namespace: jenkins
  postgresDatabase: ci_database
